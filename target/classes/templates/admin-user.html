<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="text-white font-weight-bold"><a th:text="${user.getEmail()}">email</a></div>
        <div class="collapse navbar-collapse navbar-nav">
            <div class="text-white">&nbspwith roles: <a th:text="${user.getRolesStr()}">roles</a></div>
        </div>
        <div class="navbar-nav" sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="nav-item nav-link">Login</a>
        </div>
        <div class="navbar-nav" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="nav-item nav-link">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
        <br>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Admin</a>
          <a class="nav-link" id="v-pills-profile-tab" href="/user" aria-selected="true">User</a>
      </div>
    </div>
    <div class="col-10">
        <br>
        <h1>Admin panel</h1>
        <br>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="true">New user</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="card">
                    <div class="card-header text-black" style="background-color: light-grey;">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                              <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <div th:each="user, status : *{users}">
                                      <tr>
                                          <td><a th:text="${user.getId()}">id</a></td>
                                          <td><a th:text="${user.getUsername()}">name</a></td>
                                          <td><a th:text="${user.getLastname()}">lastname</a></td>
                                          <td><a th:text="${user.getAge()}">age</a></td>
                                          <td><a th:text="${user.getEmail()}">email</a></td>
                                          <td><a th:text="${user.getRolesStr()}">roles</a></td>
                                          <td>
                                              <a class="btn btn-info eBtn" th:href="@{getOne/(id=${user.id})}">Edit</a>
                                          </td>
                                          <td>
                                              <a class="btn btn-danger dBtn" th:href="@{getOne/(id=${user.id})}">Delete</a>
                                          </td>
                                      <div id="editModal" class="modal fade" tabindex="-1">
                                          <div class="modal-dialog">
                                              <div class="modal-content">
                                                  <form th:method="POST" th:action="@{/admin/save}" id="editForm">
                                                      <div class="modal-header">
                                                          <h4 class="modal-title">Edit user</h4>
                                                          <button class="close" data-dismiss="modal">x</button>
                                                      </div>
                                                      <div class="modal-body justify-content-md-center">
                                                          <div class="form-group text-center">
                                                              <label for="id">ID</label>
                                                              <input type="text" class="form-control" id="id" name="id" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="username">First name</label>
                                                              <input type="text" class="form-control" id="username" name="username" value="" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="lastname">Last name</label>
                                                              <input type="text" class="form-control" id="lastname" name="lastname" value="">
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="age">Age</label>
                                                              <input type="number" class="form-control" id="age" name="age" value="">
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="email">Email address</label>
                                                              <input type="email" class="form-control" id="email" name="email" value="" required>
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="password">Password</label>
                                                              <input type="password" class="form-control" id="password" name="password" value="" required>
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="roles">Role</label>
                                                              <select multiple class="editRoles form-control" size=2 id="roles" name="roles" required >
                                                                  <option value="ROLE_ADMIN">ADMIN</option>
                                                                  <option value="ROLE_USER">USER</option>
                                                              </select>
                                                          </div>
                                                      </div>
                                                      <div class="modal-footer">
                                                          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                          <input type="submit" class="btn btn-primary" id="editButton" name="editButton" form="editForm" value="Save"/>
                                                      </div>
                                                  </form>
                                              </div>
                                          </div>
                                      </div>
                                      <div id="deleteModal" class="modal fade" role="dialog" tabindex="-1">
                                          <div class="modal-dialog">
                                              <div class="modal-content">
                                                  <form class="justify-content-md-center" th:method="POST" th:action="@{/admin/delete}" id="deleteForm">
                                                        <div class="modal-header">
                                                          <h4 class="modal-title">Delete user</h4>
                                                          <button class="close" data-dismiss="modal">x</button>
                                                        </div>
                                                        <div class="modal-body">
                                                          <div class="form-group text-center">
                                                              <label for="dID">ID</label>
                                                              <input class="form-control" id="dID" name="id"
                                                                     type="text" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="dFirstName">First name</label>
                                                              <input type="text" class="form-control" id="dFirstName" name="username" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="dLastName">Last name</label>
                                                              <input type="text" class="form-control" id="dLastName" name="lastname" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="dAge">Age</label>
                                                              <input type="number" class="form-control" id="dAge" name="age" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="dEmail">Email address</label>
                                                              <input type="email" class="form-control" id="dEmail" name="email" value="" readonly="true" />
                                                          </div>
                                                          <div class="form-group text-center">
                                                              <label for="dRoles">Role</label>
                                                              <select disabled multiple class="form-control" size=2 id="dRoles" name="roles" value="" readonly="true" >
                                                                  <option value="ROLE_ADMIN">ADMIN</option>
                                                                  <option value="ROLE_USER">USER</option>
                                                              </select>
                                                          </div>
                                                        </div>
                                                      <div class="modal-footer">
                                                          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                          <input type="submit" class="btn btn-danger" value="Delete"/>
                                                      </div>
                                                  </form>
                                              </div>
                                          </div>
                                      </div>
                                      </tr>
                                  </div>
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="card">
                    <div class="card-header text-black" style="background-color: light-grey;">
                        <h4>Add new user</h4>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid col col-lg-4">
                              <form th:method="POST" th:action="@{/admin/process_register}" th:object="${newuser}" class="justify-content-md-center" autocomplete="off">
                                  <div class="form-group text-center">
                                      <label for="exampleInputFirstName">First name</label>
                                      <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter first name" th:field="*{username}" required minlength="2" maxlength="20" >
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="exampleInputLastName">Last name</label>
                                      <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter last name" th:field="*{lastname}" required minlength="2" maxlength="20" />
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="exampleInputAge">Age</label>
                                      <input type="number" class="form-control" id="exampleInputAge" placeholder="Enter age" th:field="*{age}">
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="exampleInputEmail">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" th:field="*{email}" required>
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="exampleInputPassword">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" th:field="*{password}" required minlength="2" maxlength="20" >
                                  </div>
                                  <div class="form-group text-center">
                                      <label for="exampleInputRole">Role</label>
                                          <select multiple="multiple" class="form-control" size=2 id="exampleInputRole" name="roles" th:field="*{roles}" required >
                                              <option value="ROLE_ADMIN" >ADMIN</option>
                                              <option value="ROLE_USER" >USER</option>
                                          </select>
                                  </div>
                                  <div class="form-group text-center">
                                       <button type="submit" class="btn btn-success">Add new user</button>
                                  </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
</body>
</html>
